{% extends "sidebar.html" %}
{% load utils %}

{% block title %}Upkeep{% endblock %}

{% block menu %}
  <div class="font-semibold text-neutral-content/60">Tasks</div>
  {% partial menu-partial %}
{% endblock menu %}

{% partialdef menu-partial %}
<ul hx-swap-oob="true"
    id="id_extra_menu"
    role="list"
    class="menu -mx-2 mt-2" >
    <li>
        <a hx-get="{% url 'upkeep:area-list' %}"
            hx-target="#id_content"
            hx-push-url="true"
            @click="$refs.sidebarDrawer.checked = false"
            href="#"
            class="flex items-center gap-3 {% get_current_class 'upkeep:area-list' %}" >
            <span class="puka-task-menu" >A</span>
            <span class="truncate ">Areas</span>
        </a>
    </li>
    <li>
        <a hx-get="{% url 'upkeep:task-list' %}"
            hx-target="#id_content"
            hx-push-url="true"
            @click="$refs.sidebarDrawer.checked = false"
            href="#"
            class="flex items-center gap-3 {% get_current_class 'upkeep:task-list' %}" >
            <span class="puka-task-menu" >T</span>
            <span class="truncate">Tasks</span>
        </a>
    </li>
</ul>
 {% endpartialdef %}
