[tool.poetry]
name = "puka"
version = "2.0.0"
description = "Puka Bookmarks"
authors = ["Jeff Hutchison <jeff@jeffhutchison.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Django = "^4.0.4"
psycopg2 = "^2.9.3"
gunicorn = "^20.1.0"
django-htmx = "^1.11.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
rich = "^12.4.4"
django-debug-toolbar = "^3.4.0"
pywatchman = "^1.4.1"
pytest-django = "^4.5.2"
coverage = "^6.4"

[tool.black]
line-length = 99
target-version = ['py39']

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
