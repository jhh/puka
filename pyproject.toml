[tool.poetry]
authors = ["Jeff Hutchison <jeff@jeffhutchison.com>"]
description = "Puka Bookmarks"
license = "MIT"
name = "puka"
packages = [
  {include = "puka"},
  {include = "config"},
]
version = "2.0.3"

[tool.poetry.dependencies]
Django = "^4.1"
django-htmx = "^1.11.0"
psycopg2 = "^2.9.3"
python = "^3.10"
whitenoise = {extras = ["brotli"], version = "^6.1.0"}

[tool.poetry.dev-dependencies]
black = "^22.3.0"
coverage = "^6.4"
django-debug-toolbar = "^3.4.0"
pytest-django = "^4.5.2"
rich = "^12.4.4"

[tool.black]
line-length = 99
target-version = ['py39']

[tool.isort]
profile = "black"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
